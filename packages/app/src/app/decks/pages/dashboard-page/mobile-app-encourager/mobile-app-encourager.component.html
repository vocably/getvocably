<div style="max-width: 400px">
  <div
    style="
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    "
  >
    <div>
      <video autoplay loop muted playsinline style="height: 400px">
        <source src="assets/study/mobile.mov" type="video/quicktime" />
        <source src="assets/study/mobile.webm" type="video/webm" />
        The video is not supported by your browser.
      </video>
    </div>
    <div>
      <p>Use your phone to study your flashcards.</p>
      <p>Scan the QR code to install:</p>
      <app-app-qr-code style="width: 160px"></app-app-qr-code>
    </div>
  </div>
  <div style="margin-top: 2rem">
    <button class="button outline block" (click)="dialogRef.close()">
      Close
    </button>
  </div>
</div>
