<video
  muted
  controls
  style="width: 100%; cursor: pointer"
  class="rounded"
  [poster]="'/assets/how-to/' + videoLanguage + '/poster.png'"
  (play)="onPlay()"
>
  <source
    [src]="'/assets/how-to/' + videoLanguage + '/how-to.webm'"
    type="video/webm"
  />
  <source
    [src]="'/assets/how-to/' + videoLanguage + '/how-to.mp4'"
    type="video/mp4"
  />
  <track
    kind="subtitles"
    [label]="languageList[videoLanguage]"
    [srclang]="videoLanguage"
    [src]="'/assets/how-to/' + videoLanguage + '/how-to.vtt'"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="ar"
    label="Arabic"
    src="/assets/how-to/en/ar.vtt"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="zh-CN"
    label="Chinese"
    src="/assets/how-to/en/zh.vtt"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="cs"
    label="Czech"
    src="/assets/how-to/en/cs.vtt"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="el"
    label="Greek"
    src="/assets/how-to/en/el.vtt"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="hi"
    label="Hindi"
    src="/assets/how-to/en/hi.vtt"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="hu"
    label="Hungarian"
    src="/assets/how-to/en/hu.vtt"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="id"
    label="Indonesian"
    src="/assets/how-to/en/id.vtt"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="ja"
    label="Japanese"
    src="/assets/how-to/en/ja.vtt"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="fa"
    label="Persian"
    src="/assets/how-to/en/fa.vtt"
    default
  />
  <track
    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="pl"
    label="Polish"
    src="/assets/how-to/en/pl.vtt"
    default
  />

    *ngIf="videoLanguage === 'en'"
    kind="subtitles"
    srclang="th"
    label="Thai"
    src="/assets/how-to/en/th.vtt"
    default
  />
</video>
